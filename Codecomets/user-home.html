<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - Municipal Complaint System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --nude-light: #F5EFE6;
            --nude-medium: #E8DFD8;
            --nude-dark: #DCCDC2;
            --brown-text: #846C5B;
            --brown-dark: #5C4B3F;
            --white: #FFFFFF;
            --shadow: rgba(92, 75, 63, 0.1);
            --error: #D68F88;
            --success: #A6B894;
            --hover-transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--nude-light);
            color: var(--brown-text);
            line-height: 1.6;
        }

        .user-dashboard {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .dashboard-header {
            background: var(--white);
            padding: 1.2rem 2.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 15px var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .dashboard-header h1 {
            font-size: 1.6rem;
            color: var(--brown-dark);
            font-weight: 600;
        }

        .dashboard-header button {
            background: var(--brown-dark);
            color: var(--white);
            padding: 0.6rem 1.2rem;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            transition: var(--hover-transition);
            font-weight: 500;
            font-size: 0.9rem;
            min-width: 100px;
            letter-spacing: 0.5px;
        }

        .dashboard-header button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow);
            background: var(--brown-text);
        }

        .departments-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            padding: 2.5rem;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        .department-card {
            background: var(--white);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 20px var(--shadow);
            cursor: pointer;
            transition: var(--hover-transition);
            text-align: center;
            border: 2px solid transparent;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .department-card:hover {
            transform: translateY(-8px);
            border-color: var(--nude-dark);
            box-shadow: 0 8px 30px var(--shadow);
        }

        .department-icon {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            display: block;
        }

        .department-card h3 {
            color: var(--brown-dark);
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .department-card p {
            color: var(--brown-text);
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .complaint-form {
            max-width: 700px;
            margin: 2rem auto;
            padding: 2.5rem;
            background: var(--white);
            border-radius: 20px;
            box-shadow: 0 4px 25px var(--shadow);
        }

        .complaint-form h2 {
            color: var(--brown-dark);
            margin-bottom: 2rem;
            font-size: 1.5rem;
            font-weight: 600;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--nude-medium);
        }

        .form-group {
            margin-bottom: 1.8rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.8rem;
            font-weight: 500;
            color: var(--brown-dark);
            font-size: 0.95rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 2px solid var(--nude-medium);
            border-radius: 10px;
            background: var(--white);
            font-size: 0.95rem;
            transition: var(--hover-transition);
            color: var(--brown-dark);
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--brown-text);
            box-shadow: 0 0 0 4px var(--shadow);
        }

        .form-group textarea {
            height: 150px;
            resize: vertical;
            line-height: 1.6;
        }

        .back-button {
            background: transparent;
            color: var(--brown-text);
            padding: 0.5rem 1rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
            border-radius: 8px;
        }

        .back-button:hover {
            background: var(--nude-light);
            transform: translateX(-5px);
        }

        .submit-button {
            background: var(--brown-dark);
            color: var(--white);
            padding: 1rem 2rem;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: var(--hover-transition);
            font-weight: 500;
            font-size: 1rem;
            width: 100%;
            margin-top: 1rem;
        }

        .submit-button:hover {
            background: var(--brown-text);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow);
        }

        .image-preview {
            max-width: 100%;
            height: 250px;
            object-fit: cover;
            margin-top: 1rem;
            border-radius: 12px;
            box-shadow: 0 2px 10px var(--shadow);
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            cursor: pointer;
            user-select: none;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--brown-dark);
        }

        input[type="file"] {
            padding: 1rem;
            border: 2px dashed var(--nude-medium);
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            transition: var(--hover-transition);
        }

        input[type="file"]:hover {
            border-color: var(--brown-text);
            background: var(--nude-light);
        }

        /* Success Message Animation */
        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .success-message {
            animation: slideIn 0.3s ease;
            background: var(--success);
            color: var(--white);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .dashboard-header {
                padding: 1rem 1.5rem;
            }

            .dashboard-header h1 {
                font-size: 1.3rem;
            }

            .departments-grid {
                padding: 1.5rem;
                gap: 1.5rem;
            }

            .complaint-form {
                margin: 1.5rem;
                padding: 1.5rem;
            }

            .department-card {
                padding: 1.5rem;
            }

            .form-group {
                margin-bottom: 1.5rem;
            }
        }

        /* Loading State */
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        /* Error State */
        .error {
            border-color: var(--error) !important;
        }

        .error-message {
            color: var(--error);
            font-size: 0.85rem;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">
        const departments = {
            'Public Works': {
                icon: 'üèóÔ∏è',
                categories: ['Road Maintenance', 'Street Lighting', 'Building Safety', 'Construction Issues', 'Sidewalk Repairs']
            },
            'Water & Sanitation': {
                icon: 'üíß',
                categories: ['Water Supply', 'Drainage Issues', 'Sewage Problems', 'Water Quality', 'Pipeline Leaks']
            },
            'Health & Safety': {
                icon: 'üè•',
                categories: ['Public Health', 'Medical Emergency', 'Food Safety', 'Disease Control', 'Healthcare Access']
            },
            'Environment': {
                icon: 'üå≥',
                categories: ['Garbage Collection', 'Air Pollution', 'Noise Pollution', 'Park Maintenance', 'Tree Management']
            },
            'Emergency Services': {
                icon: 'üö®',
                categories: ['Fire Emergency', 'Medical Emergency', 'Crime Report', 'Accident', 'Disaster Response']
            },
            'Municipal Services': {
                icon: 'üèõÔ∏è',
                categories: ['Property Tax', 'License Issues', 'Registration', 'Documentation', 'General Inquiry']
            },
            'Education': {
                icon: 'üìö',
                categories: ['School Infrastructure', 'Education Quality', 'Student Services', 'Teacher Issues', 'School Safety']
            },
            'Transportation': {
                icon: 'üöå',
                categories: ['Public Transport', 'Traffic Issues', 'Road Safety', 'Parking Problems', 'Vehicle Services']
            },
            'Social Welfare': {
                icon: 'ü§ù',
                categories: ['Senior Citizen Services', 'Disability Support', 'Pension Issues', 'Community Services', 'Social Security']
            }
        };

        function UserDashboard() {
            const [selectedDepartment, setSelectedDepartment] = React.useState(null);
            const [formData, setFormData] = React.useState({
                category: '',
                description: '',
                location: '',
                isEmergency: false,
                image: null
            });
            const [imagePreview, setImagePreview] = React.useState('');

            const handleImageChange = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        setImagePreview(reader.result);
                        setFormData({ ...formData, image: reader.result });
                    };
                    reader.readAsDataURL(file);
                }
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                const complaint = {
                    ...formData,
                    department: selectedDepartment,
                    date: new Date().toISOString().split('T')[0],
                    status: 'pending',
                    id: Date.now()
                };

                const existingComplaints = JSON.parse(localStorage.getItem('complaints') || '[]');
                const updatedComplaints = [...existingComplaints, complaint];
                localStorage.setItem('complaints', JSON.stringify(updatedComplaints));

                setFormData({
                    category: '',
                    description: '',
                    location: '',
                    isEmergency: false,
                    image: null
                });
                setImagePreview('');
                setSelectedDepartment(null);
                alert('Complaint submitted successfully!');
            };

            return (
                <div className="user-dashboard">
                    <header className="dashboard-header">
                        <h1>Municipal Complaint System</h1>
                        <button onClick={() => window.location.href = 'index.html'}>Logout</button>
                    </header>

                    <main>
                        {!selectedDepartment ? (
                            <div className="departments-grid">
                                {Object.entries(departments).map(([dept, info]) => (
                                    <div 
                                        key={dept}
                                        className="department-card"
                                        onClick={() => setSelectedDepartment(dept)}
                                    >
                                        <span className="department-icon">{info.icon}</span>
                                        <h3>{dept}</h3>
                                        <p>Click to file a complaint</p>
                                    </div>
                                ))}
                            </div>
                        ) : (
                            <div className="complaint-form">
                                <button 
                                    className="back-button"
                                    onClick={() => setSelectedDepartment(null)}
                                >
                                    ‚Üê Back to Departments
                                </button>
                                <h2>File a Complaint - {selectedDepartment}</h2>
                                <form onSubmit={handleSubmit}>
                                    <div className="form-group">
                                        <label>Category:</label>
                                        <select 
                                            required
                                            value={formData.category}
                                            onChange={(e) => setFormData({
                                                ...formData,
                                                category: e.target.value
                                            })}
                                        >
                                            <option value="">Select a category</option>
                                            {departments[selectedDepartment].categories.map(category => (
                                                <option key={category} value={category}>
                                                    {category}
                                                </option>
                                            ))}
                                        </select>
                                    </div>

                                    <div className="form-group">
                                        <label>Description:</label>
                                        <textarea 
                                            required
                                            value={formData.description}
                                            onChange={(e) => setFormData({
                                                ...formData,
                                                description: e.target.value
                                            })}
                                            placeholder="Describe your complaint in detail..."
                                        />
                                    </div>

                                    <div className="form-group">
                                        <label>Location:</label>
                                        <input 
                                            type="text"
                                            required
                                            value={formData.location}
                                            onChange={(e) => setFormData({
                                                ...formData,
                                                location: e.target.value
                                            })}
                                            placeholder="Enter the location"
                                        />
                                    </div>

                                    <div className="form-group">
                                        <label className="checkbox-label">
                                            <input 
                                                type="checkbox"
                                                checked={formData.isEmergency}
                                                onChange={(e) => setFormData({
                                                    ...formData,
                                                    isEmergency: e.target.checked
                                                })}
                                            />
                                            This is an emergency
                                        </label>
                                    </div>

                                    <div className="form-group">
                                        <label>Upload Image:</label>
                                        <input 
                                            type="file"
                                            accept="image/*"
                                            onChange={handleImageChange}
                                        />
                                        {imagePreview && (
                                            <img 
                                                src={imagePreview}
                                                alt="Preview"
                                                className="image-preview"
                                            />
                                        )}
                                    </div>

                                    <button type="submit">Submit Complaint</button>
                                </form>
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<UserDashboard />);
    </script>
</body>
</html>
